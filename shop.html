<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Shop gemstones, crystals, and Rudraksha — Gems of Nature unified collection." />
  <title>Shop | Gems of Nature</title>

  <!-- Tailwind + Fonts (keep consistent with other pages) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    .font-montserrat { font-family: 'Montserrat', sans-serif }
    .fade-in { opacity: 0; transform: translateY(20px); animation: fadeInUp .8s ease forwards }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0) } }
    .tab-btn:focus { outline: 3px solid rgba(16,185,129,.15); outline-offset: 2px }
    .product-tile a { transition: all .25s ease-in-out }
    .product-tile a:hover { transform: translateY(-1px) }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 font-montserrat" data-page="shop">
  <!-- Shared Header injected by layout.js -->
  <div id="header"></div>

  <main>
    <!-- HERO -->
    <section class="relative bg-cover bg-center h-[28rem] fade-in" style="background-image:url('images/hero-bg.jpg');">
      <img src="images/hero-bg.jpg" alt="Healing gemstones and crystals background" loading="lazy" class="hidden">
      <div class="absolute inset-0 bg-black/50 flex flex-col justify-center items-center text-center text-white px-6">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Shop Our Gemstones</h1>
        <p class="text-lg md:text-xl max-w-2xl">Find your perfect stone for healing, prosperity, and inner harmony</p>
        <a href="shop-ecom.html" class="mt-6 inline-block bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-full shadow transition">Buy Online</a>
      </div>
    </section>

    <!-- FILTERS -->
    <section class="py-8 container mx-auto px-6">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div class="overflow-auto">
          <div id="categoryTabs" class="inline-flex gap-2"></div>
        </div>

        <div class="flex items-center gap-2">
          <input id="shopSearch" type="search" placeholder="Search within category..." class="px-4 py-2 rounded-lg border w-64">
          <button id="clearFilters" class="px-3 py-2 bg-white border rounded-lg hover:bg-gray-50">Clear</button>
        </div>

        <div class="flex items-center gap-3">
          <select id="sortSelect" class="px-3 py-2 rounded-lg border">
            <option value="">Sort</option>
            <option value="low">Price: Low to High</option>
            <option value="high">Price: High to Low</option>
            <option value="az">A–Z</option>
          </select
        </div>
      </div>
    </section>

    <!-- PRODUCT GRID -->
    <section class="py-6 container mx-auto px-6 fade-in">
      <div id="productGrid" class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 gap-8"></div>
      <div id="noResults" class="hidden text-center py-12 text-gray-500">
        No products found — try clearing filters or select another category.
      </div>
    </section>

    <!-- WhatsApp Floating Chat Button -->
    <a href="https://wa.me/917827491801?text=Hi%20Gems%20of%20Nature,%20I%20need%20help%20with%20a%20gemstone."
       class="fixed bottom-20 right-6 bg-green-500 hover:bg-green-600 text-white px-4 py-3 rounded-full shadow-lg flex items-center gap-2 text-sm font-semibold transition-all z-50"
       target="_blank" rel="noopener">
      <img src="images/social/whatsapp.png" class="w-6 h-6" alt="WhatsApp">
      Chat with Us
    </a>

    <!-- Quick View Modal -->
    <div id="quickModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden justify-center items-center z-50">
      <div id="modalContent" class="bg-white rounded-xl p-6 w-[90%] max-w-lg shadow-xl"></div>
    </div>
  </main>

  <!-- Shared Footer injected by layout.js -->
  <div id="footer"></div>

  <!-- Shared layout (header + footer) -->
  <script src="js/layout.js"></script>

  <!-- shared product data -->
  <script src="js/products.js"></script>

  <!-- Dynamic Rendering -->
<script>
  const productGrid   = document.getElementById('productGrid');
  const tabsContainer = document.getElementById('categoryTabs');
  const searchInput   = document.getElementById('shopSearch');
  const clearBtn      = document.getElementById('clearFilters');
  const noResults     = document.getElementById('noResults');

  const sortSelect    = document.getElementById('sortSelect');

  const categories = [...new Set(window.products.map(p => p.category))];
  let activeTab = 'All';

  function renderTabs() {
    tabsContainer.innerHTML = '';
    ['All', ...categories].forEach(tab => {
      const btn = document.createElement('button');
      btn.textContent = tab;
      btn.className =
        'tab-btn px-4 py-2 rounded-full border border-gray-200 bg-white text-sm shadow-sm hover:bg-emerald-50 ' +
        (tab === activeTab ? 'bg-emerald-600 text-black border-emerald-600' : '');
      btn.addEventListener('click', () => {
        activeTab = tab;
        render();
      });
      tabsContainer.appendChild(btn);
    });
  }

  function render() {
    productGrid.innerHTML = '';
    const q = (searchInput.value || '').toLowerCase().trim();

    const sortVal = sortSelect.value;

    let data = [...window.products];

    // FILTER by category + search
    data = data.filter(p => {
      const cat   = p.category || '';
      const name  = (p.name || '').toLowerCase();
      const desc  = (p.description || '').toLowerCase();

      const matchCat    = activeTab === 'All' || cat === activeTab;
      const matchSearch = !q || name.includes(q) || desc.includes(q);

      return matchCat && matchSearch;
    });

    // SORT
    if (sortVal === 'low')  data.sort((a, b) => a.price_min - b.price_min);
    if (sortVal === 'high') data.sort((a, b) => b.price_min - a.price_min);
    if (sortVal === 'az')   data.sort((a, b) => a.name.localeCompare(b.name));

    // RENDER
    let count = 0;
    data.forEach(p => {
      const tile = document.createElement('div');
      tile.className =
        'product-tile bg-white rounded-2xl shadow-md transition transform duration-300 group overflow-hidden cursor-pointer';
      tile.innerHTML = `
        <div onclick="openModal('${p.id}')">
          <img src="${p.image}" class="w-full h-56 object-cover">
          <div class="p-6">
            <h3 class="text-xl font-semibold text-emerald-700">${p.name}</h3>
            <p class="text-sm text-gray-600 mt-2">${p.description}</p>
            <p class="text-sm text-gray-800 mt-2 font-semibold">
              ₹${p.price_min.toLocaleString()} - ₹${p.price_max.toLocaleString()}
            </p>
          </div>
        </div>
      `;
      productGrid.appendChild(tile);
      count++;
    });

    noResults.classList.toggle('hidden', count > 0);
    renderTabs();
  }

  // Wire filters/search to re-render
  searchInput.addEventListener('input', render);
  sortSelect.addEventListener('change', render);

  clearBtn.addEventListener('click', () => {
    searchInput.value = '';
    sortSelect.value = '';
    activeTab = 'All';
    render();
  });

  // Initial render
  render();
</script>


  <!-- Quick View Modal Logic -->
  <script>
    function openModal(id) {
      const p = window.products.find(x => x.id === id);
      if (!p) return;

      document.getElementById("modalContent").innerHTML = `
        <img src="${p.image}" class="w-full h-72 object-cover rounded-lg mb-4">
        <h2 class="text-2xl font-bold text-emerald-700">${p.name}</h2>
        <p class="text-gray-700 mt-2 mb-2">${p.description}</p>
        <p class="font-semibold text-lg">
          ₹${p.price_min.toLocaleString()} - ₹${p.price_max.toLocaleString()}
        </p>
        <a href="shop-ecom.html?product=${p.id}" class="mt-4 inline-block bg-emerald-600 text-white px-4 py-2 rounded-lg">
          Buy Now
        </a>
        <button onclick="closeModal()" class="mt-3 text-sm text-gray-500 underline w-full">Close</button>
      `;
      document.getElementById("quickModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("quickModal").classList.add("hidden");
    }
  </script>

     <!-- Global config & utils -->
<script src="js/gn-config.js"></script>
<script src="js/gn-utils.js"></script>

<!-- Shared layout -->
<script src="js/layout.js"></script>

<!-- Cart System -->
<script src="js/gn-cart.js"></script>

<!-- Product / page logic -->
<script src="js/products.js"></script>
<script src="js/script.js"></script>
</body>
</html>
